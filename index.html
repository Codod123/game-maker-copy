<!DOCTYPE html>

<body>
  <h1>Loading shi...</h1>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';

    // frfr
    fetch('https://raw.githubusercontent.com/felipe1234-dev/3d-game-maker/main/js/game.js')
      .then(response => response.text())
      .then(code => {
        const script = document.createElement('script');
        script.textContent = code;
        document.body.appendChild(script);
      })
      .catch(err => console.error("Ong failed to load game:", err));
  </script>
</body>
</html>
