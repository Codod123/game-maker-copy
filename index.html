<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Launcher</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background: #222;
      color: white;
    }
    input {
      width: 80%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 10px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
    <button onclick="loadURL()">Launch</button>
  </header>
  <iframe id="webFrame" src=""></iframe>

  <script>
    function loadURL() {
      const input = document.getElementById("urlInput").value;
      const iframe = document.getElementById("webFrame");

      // Check and add https:// if needed
      let url = input;
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      iframe.src = url;
    }
  </script>
</body>
</html>
